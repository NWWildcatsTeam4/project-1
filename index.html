<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' /> 
    <link rel="stylesheet" href="style.css">


    <title>Project 1</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="overlay">
          <img src="https://i.ibb.co/k2RGM5h/Beers-Header.png" alt="Beers-Header" class="image">
            <div class="headertext">
                <h1>IPA's using API's</h1>
                <h3>#1 site for finding local breweries</h3>
                <p>To get started simply search below</p>
        </div>
      </div>
    </header>

  <div class="whole">
      <div class = 'container'>
        <div class="row-md-12">
            <div class="col-md-12 ">
              <h6 class="searchtext">Search for a city:</h6>
              <!--Buttons-->
              <div class="input-group mb-3">


                <div class="pull-left bar">
                    <input type="text" class="form-control" placeholder="(ex. Chicago)" aria-label="City weather search" aria-describedby="button-addon2" id="searchBrewery">  
                  <div class="input-group-append">
                     <button class="btn btn-primary" type="button" id="search">Search</button> 
                  </div>  
                </div> 
                  
                
                
              <div class="groupbtn">
                <div class="btn-group btn-group-toggle type" data-toggle="buttons">
                    <label class="btn btn-primary typeOptions" id="patio">
                        <input type="checkbox" name="options" autocomplete="off" id="check" value="patio"> Patio
                    </label>
                    <label class="btn btn-primary typeOptions" id="dog">
                        <input type="checkbox" name="options" autocomplete="off" id="check" value="Dog-friendly"> Dog-friendly
                    </label>
                    <label class="btn btn-primary typeOptions" id="food">
                        <input type="checkbox" name="options" autocomplete="off" id="check" value="food-service"> Food
                    </label>
                </div>
              </div>
