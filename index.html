  <body>
      <div class = 'container'>
    <div class="row">
        <div class="col-md-12">
        <h6>Search for a city:</h6>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="(ex. Chicago)" aria-label="City weather search" aria-describedby="button-addon2" id="searchBrewery">
            <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="search">Search</button>
            </div>
        </div>
    </div>
    <div class="container">
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Error</h4>
            </div>
            <div class="modal-body">
              <p>Please enter a different city. There are no breweries in your area.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>
      
    </div>
